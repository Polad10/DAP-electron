<form id="new_patient_form" class="ui form"></form>
<div id="visit_modal" class="ui modal">
  <div class="header">Add a Visit</div>
  <div class="content">
    <form id="new_visit_form" class="ui form">
      <div class="fields">
        <div class="thirteen wide required field">
          <label>Patient Name</label>
          <select
            id="patient_dropdown"
            class="ui fluid search selection dropdown"
            name="patient"
            placeholder="Patient Name"
          >
          </select>
        </div>
        <div class="three wide field">
          <label> &nbsp;</label>
          <div
            id="new_patient_btn"
            class="fluid ui vertical animated button"
            tabindex="0"
          >
            <div class="hidden content">Add Patient</div>
            <div class="visible content">
              <i class="plus icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div
        id="add_patient_content"
        class="ui ml-50 mr-50"
        style="display: none;"
      >
        <div class="required field">
          <label>First Name</label>
          <input
            form="new_patient_form"
            name="first_name"
            type="text"
            placeholder="First Name"
          />
        </div>
        <div class="required field">
          <label>Last Name</label>
          <input
            form="new_patient_form"
            name="last_name"
            type="text"
            placeholder="Last Name"
          />
        </div>
        <div class="field">
          <label>Date of Birth</label>
          <div id="dob_calendar" class="ui calendar">
            <div class="ui input left icon">
              <i class="calendar alternate outline icon"></i>
              <input
                form="new_patient_form"
                name="dob"
                type="text"
                placeholder="Date of Birth"
              />
            </div>
          </div>
        </div>
        <div class="field">
          <label>Phone Number</label>
          <input
            form="new_patient_form"
            name="phone_nr"
            type="text"
            placeholder="Phone Number"
          />
        </div>
      </div>
      <div class="mt-20 fields">
        <div class="thirteen wide required field">
          <label>Add appointment for:</label>
          <select
            class="ui fluid search selection dropdown"
            name="Treatment"
            placeholder="Treatment Name"
          >
          </select>
        </div>

        <div class="three wide field">
          <label> &nbsp;</label>
          <div class="fluid ui vertical animated button" tabindex="0">
            <div class="hidden content">Create Treatment</div>
            <div class="visible content">
              <i class="plus icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="required field">
        <label>Action</label>
        <textarea rows="2"></textarea>
      </div>
      <div class="required field">
        <label>Date</label>
        <div id="appointment_calendar" class="ui calendar">
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input
              form="new_visit_form"
              name="date"
              type="text"
              placeholder="Choose the date"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="actions">
    <button class="ui black deny button">
      Cancel
    </button>
    <button
      class="ui positive right labeled icon button"
      type="submit"
      form="new_visit_form"
    >
      Create
      <i class="checkmark icon"></i>
    </button>
  </div>
</div>

<script src="./js/new_visit.js"></script>
