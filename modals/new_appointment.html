<div id="appointment_modal" class="ui small modal">
  <div class="header">New Appointment</div>
  <div class="scrolling content">
    <form id="new_appointment_form" class="ui form">
      <div class="fields">
        <div id="patient_field" class="thirteen wide required field">
          <label>Patient Name</label>
          <select
            id="patient_dropdown"
            class="ui fluid search selection dropdown"
            name="patient"
            placeholder="Patient Name"
          ></select>
        </div>
        <div class="three wide field">
          <label> &nbsp;</label>
          <div
            id="new_patient_btn"
            class="fluid ui vertical animated button"
            tabindex="0"
          >
            <div class="hidden content">Add Patient</div>
            <div class="visible content">
              <i class="plus icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="add_patient_content" style="margin-left: 2%; display: none"></div>
      <div class="mt-20 fields">
        <div class="thirteen wide required field">
          <label>Select treatment</label>
          <select
            id="treatment_dropdown"
            class="ui fluid search selection dropdown"
            name="treatment"
            placeholder="Treatment Name"
          ></select>
        </div>

        <div class="three wide field">
          <label> &nbsp;</label>
          <div
            id="new_treatment_btn"
            class="fluid ui vertical animated button"
            tabindex="0"
          >
            <div class="hidden content">Create Treatment</div>
            <div class="visible content">
              <i class="plus icon"></i>
            </div>
          </div>
        </div>
      </div>
      <div id="add_treatment_content" style="margin-left: 2%; display: none"></div>
      <div class="mt-20 field">
        <label>Actions</label>
        <textarea name="actions" rows="2"></textarea>
      </div>
      <div class="required field">
        <label>Date</label>
        <div id="appointment_calendar" class="ui calendar">
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input name="date" type="text" placeholder="Choose the date" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="actions">
    <button class="ui black deny button">Cancel</button>
    <button
      class="ui positive right labeled icon button"
      type="submit"
      form="new_appointment_form"
    >
      Create
      <i class="checkmark icon"></i>
    </button>
  </div>
</div>

<script src="./js/new_appointment.js"></script>
