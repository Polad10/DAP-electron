<!-- Modal for Add Appointment -->
<div id="appointment_modal" class="ui modal">
  <div class="header">
    Add an Appointment
  </div>
  <div class="content">
    <form id="new_appointment_form" class="ui form">
      <div class="required field">
        <label>Patient Name</label>
        <select id="patient_dropdown" class="ui fluid search selection dropdown" name="patient">
        </select>
      </div>
      <div class="field">
        <label>Add appointment for:</label>
        <select id="treatment_dropdown" class="ui fluid search selection dropdown" name="treatment">
        </select>
      </div>
      <div class="required field">
        <label>Date</label>
        <div id="appointment_calendar" class="ui calendar">
          <div class="ui input left icon">
            <i class="calendar icon"></i>
            <input name="date" type="text" placeholder="Choose the date" />
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="actions">
    <button class="ui black deny button">
      Cancel
    </button>
    <button class="ui positive right labeled icon button" type="submit" form="new_appointment_form">
      Create
      <i class="checkmark icon"></i>
    </button>
  </div>
</div>

<script src="./js/new_appointment.js"></script>
