<div id="patient_modal" class="ui tiny modal">
    <div class="header">
        New Patient
    </div>
    <div class="content">
        <form id="new_patient_form" class="ui form">
            <div class="equal width fields">
                <div class="required field">
                    <label>First Name</label>
                    <input name="first_name" type="text" placeholder="First Name">
                </div>
            </div>
            <div class="equal width fields">
                <div class="required field">
                    <label>Last Name</label>
                    <input name="last_name" type="text" placeholder="Last Name">
                </div>
            </div>
            <div class="equal width fields">
                <div class="field">
                    <label>Date of Birth</label>
                    <div id="dob_calendar" class="ui calendar">
                        <div class="ui input left icon">
                            <i class="calendar alternate outline icon"></i>
                            <input name="dob" type="text" placeholder="Date of Birth">
                        </div>
                    </div>
                </div>
            </div>
            <div class="equal width fields">
                <div class="field">
                    <label>Phone Number</label>
                    <input name="phone_nr" type="text" placeholder="Phone Number">
                </div>
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Cancel
          </div>
        <button class="ui positive button" type="submit" form="new_patient_form">Create</button>
    </div>
</div>

<script src="./js/new_patient.js"></script>
